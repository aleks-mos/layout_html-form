<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
            user-scalable=no,
            initial-scale=1.0,
            maximum-scale=1.0,
            minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST">
      <fieldset class="block">
        <legend>Personal information</legend>
        <div class="field">
          <label for="surname">Surname:</label>
          <input type="text" name="surname" id="surname" autocomplete="off" minlength="2" required>
        </div>

        <div class="field">
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" autocomplete="off" minlength="2" required>
        </div>

        <div class="field">
          <label for="age">How old are You?</label>
          <input type="number" value="12" data-qa="field-value" id="age" name="age" min="10" max="100">
        </div>

        <div class="field">
          <label for="date">Full date of birth:</label>
          <input type="date" id="date" name="date" >
        </div>

        <div class="field">
          <label for="agreement ">I accept the term of the agreement</label>
          <input type="checkbox" id="agreement " name="agreement " required>
        </div>
      </fieldset>

      <fieldset class="block">
        <legend>Registration</legend>
        <div class="field">
          <label for="email">E-mail:</label>
          <input type="email" data-qa="field-placeholder" id="email" name="email" placeholder="email@example.com"
            required>
        </div>

        <div class="field">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" maxlength="20">
        </div>
      </fieldset>

      <fieldset class="block">
        <legend>An interesting fact about you!</legend>
        <div class="field">
          Do you love cats?
          <input type="radio" id="yes" name="love-cats" value="yes">
          <label for="yes">Yes</label>
          <input type="radio" id="no" name="love-cats" value="no">
          <label for="no">No</label>
        </div>

        <div class="field">
          <label for="color">What is your favorite color?</label>
          <input type="color" id="color" name="color">
        </div>

        <div class="field">
          <label for="time-to-bed">What time do you go to bed?</label>
          <input type="time" id="time-to-bed" name="time-to-bed" step="10">
        </div>

        <div class="field">
          <label for="favorite-car">What are your favorite brand of cars?</label>
          <select id="favorite-car" name="favorite-car" size="4">
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </div>

        <div class="field">
          <label for="rate-for-work">How do you rate our work?</label>
          <input type="range" id="rate-for-work" name="rate-for-work" min="10" max="0">
        </div>
      </fieldset>

      <fieldset class="block">
        <legend>Additional info:</legend>
        <div class="field">
          <label for="comments">Comments:</label>
          <textarea rows="2" id="comments" name="comments" autocomplete="off" placeholder="Your comments">
          </textarea>
        </div>

        <div class="field">
          <label for="recommend-us">Would you recommend us?</label>
          <select id="recommend-us" name="recommend-us">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
      <button type="submit" class="button-type" >Submit</button>
    </form>
  <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
